{% extends 'base-admin.html' %}

<div>
  {% block body %}
  <form action="/admin/matches" method="post">
    <h2>Team 1</h2>
    <input type="text" name="team1" id="team1" placeholder="team1" />
    <h2>Team 2</h2>
    <input type="text" name="team2" id="team2" placeholder="team2" />
    <h2>Stadium</h2>
    <input type="text" name="stadium" id="stadium" placeholder="stadium" />
    <h2>Time</h2>
    <input type="text" name="time" id="time" placeholder="time" />

    <br />
    <input type="submit" value="Add match" />
  </form>
  <a href="/admin/matches/scrape"
    ><button>Scrape matches From Fcbarcelona.com</button></a
  >
  <a href="/admin/matches/deleteall"
  ><button>Delete all matches</button></a
>

  <div class="flex">
    {% for match in all_matches %}
    <div>{{ match.team1 }}</div>
    <div>{{ match.team2 }}</div>
    <div>{{ match.time }}</div>
    <div>{{ match.stadium }}</div>
    <div>{{ match.created_at.date() }}</div>
    <a href="/admin/matches/delete/{{match.id}}">Delete</a>
    <a href="/admin/matches/update/{{match.id}}">Update</a>
    {% endfor %}
  </div>
  {% endblock %}
</div>
