{% extends 'base-admin.html' %} {% block body %}

<div>
  <h1 class="title-text">Update Player</h1>
  <form
    action="/admin/players/update/{{player.id}}"
    method="post"
    enctype="multipart/form-data"
  >
    <h2>Name</h2>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="name"
      value="{{player.name}}"
    />
    <h2>Age</h2>
    <input
      type="text"
      name="age"
      id="age"
      placeholder="age"
      value="{{player.age}}"
    />
    <h2>Image</h2>
    <input type="file" name="image" />
    <h2>Height</h2>
    <input
      type="text"
      name="height"
      id="height"
      placeholder="height"
      value="{{player.height}}"
    />
    <h2>Weight</h2>
    <input
      type="text"
      name="weight"
      id="weight"
      placeholder="weight"
      value="{{player.weight}}"
    />
    <h2>Nationality</h2>
    <input
      type="text"
      name="nationality"
      id="nationality"
      placeholder="nationality"
      value="{{player.nationality}}"
    />
    <h2>Jersey No</h2>
    <input
      type="text"
      name="jersey_no"
      id="jersey_no"
      placeholder="jersey_no"
      value="{{player.jersey_no}}"
    />
    <h2>Position</h2>
    <input
      type="text"
      name="position"
      id="position"
      placeholder="position"
      value="{{player.position}}"
    />
    <h2>quote</h2>
    <input
      type="text"
      name="quote"
      id="quote"
      placeholder="quote"
      value="{{player.quote}}"
    />
    <br />
    <input type="submit" value="Update player" />
  </form>
</div>

{% endblock %}
