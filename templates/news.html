{% extends 'base.html' %} {% block body %}
<div class="card-container-horizontal">
  {% for news in all_news %}
  <div class="card-news">
    <a href="/news/{{news.id}}"><div>{{ news.title }}</div></a>
    <!-- <div>{{ news.article[:10] }}...</div> -->
    <div>{{ news.created_at.date() }}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
