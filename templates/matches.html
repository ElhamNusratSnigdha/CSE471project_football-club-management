{% extends 'base.html' %} {% block body %}

<table>
  <tr>
    <th style="width: 20%">Home Team</th>
    <th style="width: 20%">Away Team</th>
    <th>Date and Time</th>
    <th>Stadium</th>
  </tr>
  {% for match in all_matches %}
  <tr>
    <td><a href="/matches/{{match.id}}">{{ match.team1 }}</a></td>
    <td><a href="/matches/{{match.id}}">{{ match.team2 }}</a></td>
    <td>{{ match.time }}</td>
    <td>{{ match.stadium }}</td>
  </tr>
  {% endfor %}
</table>
